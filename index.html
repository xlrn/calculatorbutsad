<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A really sad looking calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
    </div>
    <div id="container">
        <div id="display">
            <div id="current">0</div>
        </div>
        <div id="clearbar">
            <button id="clear">C</button>
        </div>
        <button id="button0" class="numButton" value=0>0</button>
        <button id="buttonDecimal" class="numButton" value='.'>.</button>
        <div id="operandpad">
            <button id="add" class="operand">+</button>
            <button id="subtract" class="operand">−</button>
            <button id="multiply" class="operand">×</button>
            <button id="divide" class="operand">÷</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
